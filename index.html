<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vnio | The Future of Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000; --accent: #38bdf8; --text-dim: #888; }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'SF Pro Display', 'Inter', system-ui, sans-serif; overflow: hidden; }
        
        /* Background Efek Labirin Cahaya */
        .glow-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1e293b 0%, #000 60%);
            z-index: -1;
        }

        .container {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; padding: 20px;
        }

        .badge {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px; border-radius: 100px; font-size: 12px; font-weight: 600;
            letter-spacing: 1px; color: var(--accent); margin-bottom: 30px;
            text-transform: uppercase; backdrop-filter: blur(10px);
        }

        h1 { font-size: 5.5rem; font-weight: 800; letter-spacing: -4px; margin: 0; line-height: 0.9; }
        h1 span { color: var(--text-dim); }

        .description {
            max-width: 650px; color: var(--text-dim); font-size: 1.25rem;
            line-height: 1.6; margin: 35px 0; font-weight: 400;
        }
        .description a { color: #fff; text-decoration: none; font-weight: 600; border-bottom: 1px solid var(--accent); }

        .btn-premium {
            background: #fff; color: #000; padding: 20px 50px; border-radius: 100px;
            font-weight: 700; text-decoration: none; font-size: 16px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 40px rgba(255,255,255,0.1);
        }
        .btn-premium:hover { transform: scale(1.05); background: var(--accent); box-shadow: 0 0 40px rgba(56,189,248,0.5); }

        @media (max-width: 768px) { h1 { font-size: 3.5rem; } .description { font-size: 1.1rem; } }
    </style>
</head>
<body>
    <div class="glow-bg"></div>
    <div class="container">
        <div class="badge">Vnioapp Engineering</div>
        <h1>Design. <span>Scale.</span> Control.</h1>
        
        <p class="description">
            Satu ekosistem untuk masa depan. Pantau progres di <a href="https://whatsapp.com/channel/0029VbBUTfeFy72DpkEf0v3i" target="_blank">Saluran Resmi</a> 
            atau mulai eksplorasi sistem melalui <a href="https://vnio-landing-page.vercel.app/" target="_blank">Web Trial</a> kami sekarang.
        </p>

        <a href="about.html" class="btn-premium">Explore Capabilities <i class="fas fa-chevron-right" style="margin-left: 10px;"></i></a>
    </div>
</body>
</html>
